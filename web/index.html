<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Master - Sing Your Heart Out!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Eel.js is only needed for desktop mode, web mode uses REST API -->
  <script type="text/javascript">
    // Check if we're running in web mode (no Eel) or desktop mode (with Eel)
    window.WEB_MODE = true;
    // Try to load eel.js for desktop mode
    (function() {
      var script = document.createElement('script');
      script.src = '/eel.js';
      script.onload = function() {
        if (typeof eel !== 'undefined') {
          window.WEB_MODE = false;
          console.log('Running in Desktop Mode (Eel)');
        }
      };
      script.onerror = function() {
        console.log('Running in Web Mode (Flask)');
      };
      document.head.appendChild(script);
    })();
  </script>
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <div id="app" class="fade-in">
    <header>
      <h1>ðŸŽ¤ Karaoke Master</h1>
      <p>Sing your favorite songs with lyrics!</p>
    </header>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for songs or paste YouTube URL...">
      <div class="loader" id="search-loader"></div>
      <button class="btn" id="search-btn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <div class="results-section" id="results-section">
      <h3>Search Results</h3>
      <div class="results-grid" id="results-grid">
        <!-- Results will be injected here -->
      </div>
    </div>

    <div class="main-content">
      <div class="player-section">
        <div id="video-wrapper">
          <video id="player" controls crossorigin="anonymous" preload="auto" style="display:none;"></video>
          <div id="youtube-player-container" style="display:none;">
            <div id="youtube-player"></div>
          </div>
          <!-- Custom error/loading overlay could go here -->
        </div>

        <!-- Lyrics Display -->
        <div id="lyrics-container">
          <div id="lyrics-toggle">
            <button class="btn btn-ghost btn-small" id="lyrics-btn" title="Show/Hide Lyrics">
              <i class="fas fa-closed-captioning"></i> Lyrics
            </button>
            <button class="btn btn-ghost btn-small" id="edit-lyrics-btn" title="Edit/Add Lyrics">
              <i class="fas fa-edit"></i> Edit
            </button>
            <span id="lyrics-source" class="lyrics-source-label"></span>
          </div>
          <div id="lyrics-display">
            <div id="lyrics-content">
              <p class="lyrics-placeholder">ðŸŽ¤ Lyrics will appear when playing</p>
            </div>
          </div>
        </div>
        
        <!-- Lyrics Edit Modal -->
        <div id="lyrics-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3><i class="fas fa-edit"></i> Edit Lyrics</h3>
              <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Artist</label>
                <input type="text" id="edit-artist" placeholder="Artist name">
              </div>
              <div class="form-group">
                <label>Track</label>
                <input type="text" id="edit-track" placeholder="Song title">
              </div>
              <div class="form-group">
                <label>Lyrics <small>(one line per row)</small></label>
                <textarea id="edit-lyrics" rows="15" placeholder="Enter or paste lyrics here..."></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-ghost" id="modal-cancel">Cancel</button>
              <button class="btn btn-primary" id="modal-save">
                <i class="fas fa-save"></i> Save to Database
              </button>
            </div>
          </div>
        </div>

        <div class="controls-row">
          <div class="song-info">
            <h2 id="now-playing-title">No song playing</h2>
            <button class="btn btn-small" id="skip-btn" title="Next song">
              <i class="fas fa-step-forward"></i> Skip
            </button>
          </div>

          <div class="media-controls">
            <div class="volume-container">
              <i class="fas fa-volume-up"></i>
              <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>

            <div class="player-mode-toggle">
              <button class="btn btn-small" id="player-mode-btn" title="Toggle player mode">
                <i class="fab fa-youtube"></i> <span id="player-mode-text">YouTube</span>
              </button>
            </div>

            <div class="mode-selector" id="karaoke-mode-selector">
              <span class="mode-label active" id="label-guide">Guide</span>
              <div class="knob-switch" id="karaoke-knob">
                <div class="knob-inner"></div>
              </div>
              <span class="mode-label" id="label-singing">Sing</span>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist-section">
        <div class="playlist-header">
          <span>Playlist</span>
          <div class="playlist-actions">
            <button class="btn btn-ghost btn-icon-only" id="export-playlist-btn" title="Export playlist">
              <i class="fas fa-file-export"></i> Export
            </button>
            <button class="btn btn-ghost btn-icon-only" id="import-playlist-btn" title="Import playlist">
              <i class="fas fa-file-import"></i> Import
            </button>
            <button class="btn btn-ghost" id="clear-playlist-btn" title="Clear playlist">
              <i class="fas fa-trash-alt"></i> Clear
            </button>
          </div>
        </div>
        <div id="playlist-items">
          <!-- Playlist items will be injected here -->
          <p style="text-align: center; color: var(--text-secondary); padding-top: 20px;">No songs in playlist</p>
        </div>
      </div>
    </div>


    <footer>
      <span>Copyright Â© AIdEd Limited</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
